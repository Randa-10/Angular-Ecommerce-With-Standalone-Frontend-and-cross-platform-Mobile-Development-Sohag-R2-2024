<div class="container">
  <div class="row">
    <div class="col-4">
      <img [src]="ProductObj.productImgUrl" class="img-fluid" />
    </div>
    <div class="col-8 my-5">
      <h1>{{ ProductObj.productName }}</h1>
      <p>{{ ProductObj.productDetails }}</p>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <button
      class="btn btn-light"
      (click)="prevFunc()"
      [disabled]="currentID == arrOfIds[0]"
    >
      <i class="fa-solid fa-angles-left text-primary"></i>
    </button>

    <button
      class="btn btn-light"
      (click)="nextFunc()"
      [disabled]="currentID == arrOfIds[arrOfIds.length - 1]"
    >
      <i class="fa-solid fa-angles-right"></i>
    </button>
  </div>

  <button class="btn btn-danger" routerLinkActive="router-link-active" (click)="goBack()" routerLinkActive="router-link-active" >
    Back
  </button>
</div>
