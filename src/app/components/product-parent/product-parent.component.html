<ng-container *ngFor="let prd of productsInParent">

    <tr  >
        <td>{{prd.productName}}</td>
        <td>{{prd.productQuantity}}</td>
        <td>{{prd.productPrice}}</td>
     <td>
        <ng-container *ngIf="prd.productQuantity>1;else REF" > More than one</ng-container>

    </tr>    
</ng-container>
